<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Webo for creating your dream website" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>WEBO</title>
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="Name" />
      <input type="text" name="Contry" />
      <input type="text" name="Email" />
      <input type="text" name="Phone" />
      <select name="subject">
        <option selected>Subject</option>
        <option>Landing Page</option>
        <option>website design</option>
        <option>Wordpress Blog</option>
        <option>Woocomerce Website</option>
        <option>E-commerce (MERN)</option>
        <option>Stock Management</option>
        <option>Portfolio's</option>
        <option>Custome</option>
      </select>
      <textarea name="description"></textarea>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!--  Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
